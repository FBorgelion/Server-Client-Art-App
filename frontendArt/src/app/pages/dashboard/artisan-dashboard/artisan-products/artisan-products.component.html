<!-- artisan-products.component.html -->

<div class="container py-4">

  <!-- Add Product Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success" (click)="startAdd()">
      <i class="bi bi-plus-lg"></i> Add Product
    </button>
  </div>

  <!-- Products Grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 align-items-start">
    <div class="col mb-4 pb-3" *ngFor="let p of products">

      <!-- Product Card -->
      <div class="card shadow-sm">
        <img [src]="p.images"
             class="card-img-top"
             alt="{{ p.title }}"
             style="object-fit: cover; height: 200px;" />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.title }}</h5>
          <h6 class="card-subtitle mb-2 text-success">
            {{ p.price | currency:'EUR':'symbol':'1.0-0' }}
          </h6>
          <p class="card-text text-truncate">{{ p.description }}</p>
          <small class="text-muted mt-auto">Stock: {{ p.stock }}</small>
        </div>

        <!-- Link to reviews -->
        <a class="stretched-link" [routerLink]="[p.productId, 'reviews']"></a>
      </div>

      <!-- Edit/Delete Buttons -->
      <div class="d-flex justify-content-end mt-2 mb-4 gap-2">
        <button class="btn btn-outline-primary btn-lg" (click)="onEditProduct(p)" title="Edit">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-outline-danger btn-lg" (click)="onDeleteProduct(p.productId)" title="Delete">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade show d-block" *ngIf="editingProduct || newProduct" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          {{ newProduct ? 'Add Product' : 'Edit Product' }}
        </h5>
        <button type="button" class="btn-close" (click)="cancelEdit()"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control"
                 [(ngModel)]="(newProduct || editingProduct).Title"
                 name="title" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3"
                    [(ngModel)]="(newProduct || editingProduct).Description"
                    name="description"></textarea>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01"
                   class="form-control"
                   [(ngModel)]="(newProduct || editingProduct).Price"
                   name="price" />
          </div>
          <div class="col mb-3">
            <label class="form-label">Stock</label>
            <input type="number"
                   class="form-control"
                   [(ngModel)]="(newProduct || editingProduct).Stock"
                   name="stock" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input class="form-control"
                 [(ngModel)]="(newProduct || editingProduct).Images"
                 name="images" />
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-primary" (click)="newProduct ? saveAdd() : saveEdit()">
          {{ newProduct ? 'Create' : 'Save' }}
        </button>
      </div>

    </div>
  </div>
</div>
